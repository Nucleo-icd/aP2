
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Anatomia Patológica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login - Anatomia Patológica</h2>
    <form id="login-form">
      <input id="username" type="text" placeholder="Usuário">
      <input id="password" type="password" placeholder="Senha">
      <button type="submit">Entrar</button>
      <p id="error-message">Usuário ou senha estão incorretos.</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
